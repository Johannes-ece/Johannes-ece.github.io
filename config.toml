baseURL = 'https://johannes-ece.github.io'
languageCode = 'en-us'
title = 'Johannes v. Grundherr'
theme = 'PaperMod'

enableRobotsTXT = true
enableEmoji = true
EnableInstantClick = true

[params]
description = "Johannes v. Grundherr - Personal Site"
author = "Johannes v. Grundherr"
images = ["cover.png"]
favicon = "favicon.ico"
DateFormat = "2006-01-02"
useCustomAnalytics = false
mainSections = ["posts"]
ShowShareButtons = false
ShowReadingTime = true
[taxonomies]
year = "year"
month = "month"



[params.homeInfoParams]
Title = "About Me"
Content = """
I’m a 20-year-old electronics engineering student at Friedrich-Alexander-Universität Erlangen-Nürnberg and Royal Melbourne Institute of Technology. I’m passionate about problem-solving and enjoy working on electronic and mechanical projects. You can find some of my projects on this site.
"""
